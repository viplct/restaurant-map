services:

  # ─────────────────────────────────────────
  # MySQL 8
  # ─────────────────────────────────────────
  mysql:
    image: mysql:8.0
    container_name: restaurant_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_DATABASE:-restaurant_map}
      MYSQL_USER: ${DB_USERNAME:-restaurant}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - restaurant_net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─────────────────────────────────────────
  # PHP 8.5 FPM
  # ─────────────────────────────────────────
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: restaurant_php
    restart: unless-stopped
    working_dir: /var/www/backend
    volumes:
      - ./backend:/var/www/backend
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - restaurant_net

  # ─────────────────────────────────────────
  # Nginx (serves Laravel API on :8000)
  # ─────────────────────────────────────────
  nginx:
    image: nginx:1.25-alpine
    container_name: restaurant_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./backend:/var/www/backend
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - restaurant_net

  # ─────────────────────────────────────────
  # Frontend — public map view (:3000)
  # ─────────────────────────────────────────
  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    container_name: restaurant_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000/api/v1}
    depends_on:
      - nginx
    networks:
      - restaurant_net

  # ─────────────────────────────────────────
  # Frontend Admin (:3001)
  # ─────────────────────────────────────────
  frontend-admin:
    build:
      context: .
      dockerfile: docker/frontend-admin/Dockerfile
    container_name: restaurant_admin
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000/api/v1}
    depends_on:
      - nginx
    networks:
      - restaurant_net

volumes:
  mysql_data:

networks:
  restaurant_net:
    driver: bridge
